          <section class="booking-section">
    <h2>Book a Product</h2>
    <p class="intro">Secure your luxury hair product in just a few steps.</p>
    <form action="https://formsubmit.co/priscillaayeni420@gmail.com" method="POST" class="booking-form">


    <form action="#" method="post" class="booking-form">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
<br><br>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
<br><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
<br><br>
      <label for="product">Product to Book:</label>
      <input type="text" id="product" name="product" placeholder="e.g. 24” Bone Straight Wig" required>
<br><br>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1">
<br><br>
      <label for="notes">Additional Notes:</label>"
      <textarea id="notes" name="notes" rows="4" placeholder="Custom color, delivery details, etc."></textarea>
<br><br>
      <button type="submit">Book Now</button>
    </form>
