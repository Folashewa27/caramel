<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | EliteTresses</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: antiquewhite;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: black;
      padding: 15px;
      text-align: center;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #ddd;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #fbbf00;
    }

    .thank-you-container {
      max-width: 800px;
      margin: 80px auto;
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .thank-you-container h1 {
      color: #a87332;
      font-size: 2.5rem;
    }

    .thank-you-container p {
      font-size: 1.2rem;
      color: #444;
      margin: 20px 0;
    }

    .thank-you-container a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #a87332;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .thank-you-container a.button:hover {
      background-color: #8a5d28;
    }

    footer {
      margin-top: 60px;
      background-color: #0e0c0e;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #e5dcdc;
    }

    header img {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header class="container">
    <div class="container">
      <p>
        <img src="elite.jpg" alt="logo" width="100" height="88" />
      </p>
      <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="location.html">Location</a>
        <a href="try.html">Our Products</a>
        <a href="signup.html">Sign Up</a>
        <a href="contact.html">Contact Us</a><br />
        <!-- <a href="book.html" class="order-btn" target="_blank">Place to Order</a> -->
      </nav>
    </div>
  </header>

  <main class="thank-you-container">
    <h1>Thank You!</h1>
    <p>You have successfully submitted.</p>
    <p></p>
    <a class="button" href="home.html">Return to Home</a>
  </main>

  <footer>
    &copy; 2025 EliteTresses | All Rights Reserved.
  </footer>
</body>
</html>
